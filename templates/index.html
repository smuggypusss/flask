     <div class="taken  ">
        <form action="/" method="POST">
            <div class="mb-3">
              <label for="title" class="form-label">To Do</label>
              <input type="text" class="form-control" name="title" id="title" aria-describedby="emailHelp">
              </div>
            </div>
            <div class="mb-3">
              <label for="Description" class="form-label">Description</label>
              <input type="text" class="form-control" name="desc" id="desc">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
     </div>
     <div class="Table my-5 ">
      <h2>This table</h2>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Sno</th>
            <th scope="col">Ttile</th>
            <th scope="col">Description</th>
            <th scope="col">Time</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for Plate in allPlate %}
          <tr>
            <th scope="row">{{loop.index}}</th>
            <td>{{Plate.title}}</td>
            <td>{{Plate.desc}}</td>
            <td>{{Plate.Date}}</td>
            <td>
              <a href="/Delete/{{Plate.Sno}}" type="button" class="btn btn-info btn-sm mx-1">Delete</button>
              <a href="/Update/{{Plate.Sno}}" type="button" class="btn btn-info btn-sm mx-1">Update</button>
            </td>
          </tr>
          {% endfor %}
         
        
        </tbody>
      </table>
     </div>
